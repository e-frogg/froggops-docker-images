name: fops-clock

on:
  push:
    paths:
      - "fops-clock/**"
      - ".github/workflows/fops-clock.yml"
  pull_request:
    paths:
      - "fops-clock/**"
      - ".github/workflows/fops-clock.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_SUFFIX: fops-clock
  FOPS_IMAGE_VERSION: "1"

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fops-clock/src
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Run unit tests
        run: go test ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./fops-clock/Dockerfile
          failure-threshold: error

      - name: Log in to the Container registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ env.IMAGE_SUFFIX }}
          tags: |
            type=raw,value=${{ env.FOPS_IMAGE_VERSION }}
            type=raw,value=latest

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: ./fops-clock
          file: fops-clock/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FOPS_IMAGE_VERSION=${{ env.FOPS_IMAGE_VERSION }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ env.IMAGE_SUFFIX }}:${{ env.FOPS_IMAGE_VERSION }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          skip-dirs: '/root/.composer'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && github.event_name == 'pull_request'
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy-fops-clock

      - name: Push Docker image
        id: push
        if: success() && github.event_name == 'push'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: ./fops-clock
          file: fops-clock/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FOPS_IMAGE_VERSION=${{ env.FOPS_IMAGE_VERSION }}

      - name: Generate artifact attestation
        if: steps.push.outputs.digest != ''
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ env.IMAGE_SUFFIX }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
